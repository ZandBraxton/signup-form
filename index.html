<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <header class="sidebar">
        <img class="sidebar-img" src="https://images.unsplash.com/photo-1553272725-086100aecf5e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80" alt="img-sidebar">
        <div class="logo-wrapper">
            <img class="logo-img" src="/assets/kindpng_2294863.png" alt="logo">
            <h1 class="logo">ODIN</h1>
        </div>
        <p class="credit">Art by <a href="https://unsplash.com/@mailchimp">Mailchimp</a> on <a href="https://unsplash.com/photos/0VEDrQXxrQo">Unsplash</a></p>
    </header>
    <main>
        <h1>Sign up today to get started on a better you</h1>
        <div class="form-wrapper">
                <form class="form-grid" action="" method="get">
                    <div class="group">
                        <label for="first-name">FIRST NAME</label>                  
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="group">
                        <label for="Email">EMAIL</label>
                        <input type="email" name="Email" id="Email">
                    </div>
                    <div class="group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="group">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                </form>
        </div>
        <button class="submit" value="submit">Create Account</button>
        <p class="log-in">Already have an account? <a>Log in</a></p>
    </main>
</body>
</html>
